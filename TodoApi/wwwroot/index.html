<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body onload="FillComboBox()">
    <h1>To-do CRUD</h1>
    <h3>Добавить событие</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Новое дело">
        <input type="submit" value="Add">

        <select id="mySelect" onchange="editc()">
            <option value="">Загрузка данных...</option>
        </select>
    </form>

    <h3>Добавить категорию</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCategory()">
        <input type="text" id="add-category" placeholder="Сейчас">
        <input type="submit" value="Add">
    </form>

    <div id="editFormC">
        <h3>Изменить/Удалить категорию</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="updateCategory()">
            <input type="hidden" id="edit-categoryId">
            <input type="text" id="edit-title">
            <input type="submit" value="Save">
            <!--<input type="submit" value="Delete">-->
            <a onclick="closeInputC()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <div id="Delete">
        <form action="javascript:void(0);" method="DELETE" onsubmit="deleteCategory()">
            <input type="submit" value="Delete">
            <a onclick="closeDelete()" aria-label="Close">&#10006;</a>
        </form>
    </div>

        <div id="editForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <!--<input type="hidden" id="edit-categoryId">-->
                <input type="hidden" id="edit-id">
                <input type="checkbox" id="edit-isComplete">
                <input type="text" id="edit-name">

                <select id="edit-select">
                    <!--<option value="edit-categoryId">Загрузка данных...</option>-->
                </select>

                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="counter"></p>

        <table>
            <tr>
                <!--<th>Is Complete?</th>-->
                <th>Выполнено?</th>
                <!--<th>Name</th>-->
                <th>Название</th>
                <th></th>
                <th></th>
                <th>Категория</th>
            </tr>
            <tbody id="todos"></tbody>
        </table>

        <script src="js/site.js" asp-append-version="true"></script>
        <script type="text/javascript">
            //getItems();
            getCategories();
            getItems();
        </script>
</body>
</html>
